name: Build Release APK

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - uses: gradle/actions/setup-gradle@v3

      - name: package
        run: ./gradlew assembleRelease

      - uses: ilharp/sign-android-release@v1 # Or use @nightly
        name: Sign app APK
        id: sign_app
        with:
          releaseDir: composeApp/build/outputs/apk/release
          signingKey: ${{ secrets.KEY_STORE_BASE64 }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyAlias: ${{ secrets.ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      - name: rename signed file
        id: rename_signed_file
        outputs:
          signedFilePath: ${{ steps.move_signed_file.outputs.filePath }}
        steps:
          - id: move_signed_file
          - run: |
              signedFile="${{ steps.sign_app.outputs.signedFile }}"
              dir=$(dirname "$signedFile")
              newFileName=$(basename "$signedFile" | sed 's/_signed//')
              mkdir -p "$dir/signed"
              mv "$signedFile" "$dir/signed/$newFileName"
              echo "filePath=$dir/signed/$newFileName" >> $GITHUB_OUTPUT

      - name: List release files
        run: ls -la composeApp/build/outputs/apk/release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            ${{steps.rename_signed_file.outputs.signedFilePath}}
            composeApp/build/outputs/mapping/release/mapping.txt
          if-no-files-found: error
          retention-days: 20
